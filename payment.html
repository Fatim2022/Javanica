<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="payment-options" class="section">
        <h2>Pilih Metode Pembayaran Anda</h2>
        <div class="payment-methods">
            <div class="payment-method">
                <img src="images/payment/qris logo.png" alt="QRIS">
                <h4>QRIS</h4>
            </div>
            <div class="payment-method">
                <img src="images/payment/Ikon-Transfer-Bank.png" alt="Bank Transfer">
                <h4>Bank Transfer</h4>
            </div>
            <div class="payment-method">
                <img src="images/payment/dana.jpg" alt="Dana">
                <h4>Dana</h4>
            </div>
            <div class="payment-method">
                <img src="images/payment/ShopeePay Logo -  (Koleksilogo.com).png" alt="ShopeePay">
                <h4>ShopeePay</h4>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
